<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Register Form</h2>
        <div class="row">
            <div class="col-md-6 m-3">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" placeholder="enter your First Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" placeholder="enter your Last Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="course">Course</label>
                        <select class="form-control" id="course">
                            <option>select</option>
                            <option>HTML</option>
                            <option>CSS</option>
                            <option>JAVA SCRIPIT</option>
                            <option>ANGULAR</option>
                        </select>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input">
                        <label class="custom-control-label">CSE</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input">
                        <label class="custom-control-label">ECE</label>
                    </div>
                    <div class="form-group">
                        <label>Languages Known</label>
                        <!--form-check-inline used to get checkbox in horizontal-->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="11" id="ch1">
                            <label class="form-check-label" for="ch1">English</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="12" id="ch2">
                            <label class="form-check-label" for="ch2">Hindi</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="photo">Upload yout profile photo</label>
                        <input type="file" id="photo" class="form-control-file">
                    </div>
                    <button class="btn btn-primary" type="submit">Register</button>
                </form>

            </div>

        </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
