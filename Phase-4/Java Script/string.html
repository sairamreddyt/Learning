<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sting Function</h1>
    <script>
        var str="Hello Sairam";

        console.log("char at index 7 is:"+str.charAt(7));
        console.log("Ends With: "+str.endsWith("m"));
        console.log("contains:"+str.includes("ram"));
        console.log("Slice: "+str.slice(7,10));
        console.log("sub String "+str.substring(6));
        console.log("length of string:"+str.length);
    </script>
</body>
</html>
