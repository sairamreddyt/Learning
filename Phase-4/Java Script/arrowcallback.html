<body>
    <h1>Arrow Function</h1>
    <script>
        var add=(a,b) => a+b;
        var sub=(a,b) => a-b;
        var data= (callback)=>{
            var num1=10;
            var num2=20;
            return callback(10,20);
        }
        console.log(data(add));
        console.log(data(sub));
        //function return function with arrow
        const multi=(a) => (b) =>a*b;
        const div=(a) => (b) =>a/b;
    console.log(multi(10)(20));
    console.log(div(30)(10));
    </script>
</body>
