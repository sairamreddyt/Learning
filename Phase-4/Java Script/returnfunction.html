<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h2>Retun Function</h2>
    <script>
        function add(a,b)
        {
            var result=a+b;
            return function(){console.log(result)};
        }
        var func=add(3,4);
        //received function as a return value
        func();
        console.log(add(7,6)());
    </script>
</body>
